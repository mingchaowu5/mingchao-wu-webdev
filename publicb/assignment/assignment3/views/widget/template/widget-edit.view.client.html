<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a ng-href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left">
                    </span>
                </a>
            </p>
            <a class="navbar-brand">
                Edit Widget
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updateWidget(model.widget)" class="navbar-link">
                  <span class="glyphicon glyphicon-ok">
                  </span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div ng-switch="model.widget.widgetType"
     class="container-fluid">
    <div ng-switch-when="heading">
        <ng-include src="'./views/widget/template/widget-heading.view.client.html'"></ng-include>
    </div>
    <div ng-switch-when="image">
        <ng-include src="'./views/widget/template/widget-image.view.client.html'"></ng-include>
    </div>
    <div ng-switch-when="youtube">
        <ng-include src="'./views/widget/template/widget-youtube.view.client.html'"></ng-include>
    </div>
    <div class="btn-padding">
        <a class="btn btn-danger btn-block"
           ng-click="model.deleteWidget()">Delete</a>
    </div>
</div>



<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="dropdown navbar-text pull-right">
            <a ng-href="#/user/{{model.userId}}" class="navbar-link dropdown-toggle" type="button" data-toggle="dropdown">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
