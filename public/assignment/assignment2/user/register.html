<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="../css/style.css" rel="stylesheet"/>
</head>

<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <p class="navbar-text pull-left align">
            <a href="login.html" class="navbar-link">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </p>
        <a class="navbar-brand" href="register.html">
            Register
        </a>

    </div>
</nav>

<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" class="form-control" id="first-name" placeholder="Mingchao">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" class="form-control" id="last-name" placeholder="Wu">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="password">
        </div>
        <div class="form-group">
            <label for="rpassword">Verify Password</label>
            <input type="password" class="form-control" id="rpassword" placeholder="repeat password">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="wu.ming@husky,neu.edu">
        </div>
    </form>
    <a class="btn btn-primary btn-block"
       href="profile.html">Register</a>
    <a class="btn btn-danger  btn-block"
       href="login.html">Cancel</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
</nav>

</body>
</html>
